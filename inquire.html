<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/inquire.css" />
</head>

<body>
  <div class="wrapper">
    <section class="inquire">
      <div class="inner_container">
        <h1 class="intro_title">
          함께 만들어갈 도전적이고<br />
          열정적인 문의를 기다립니다.
        </h1>
        <div class="line"></div>
        <p class="sub-title">
          제품의 문의, 여러 분야의 협업, 플라스틱 환경문제에 대한<br />
          소통과 교육 등 <span>‘부활피앤피’</span>에게 궁금한 사항을 문의해
          주세요.
        </p>
        <div class="flex_rotate_box">
          <div class="inquire_flex">
            <div class="img_box">
              <img src="./image/inquire_img.jpg" alt="inquire page image" />
            </div>
            <div class="inquire_plug"></div>
          </div>
          <div class="rotate">
            <img src="./image/circleText.png" alt="회전하는 이미지" />
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
