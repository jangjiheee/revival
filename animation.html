<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선 길어지는 효과</title>
  <style>
    .line{
      width: 450px;
      height: 10px;
      background-color: #3CB371;
      animation: anim 3s;
      margin-top: -35px;
    }

    @keyframes anim{
      0%{
        width: 0px;
      }
    }

  </style>
</head>
<body>
  <h1>플라스틱의 지속 가능한 선순환</h1>
  <div class="line"></div>
 
</body>
</html>
