<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>브랜드</title>
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/sub.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    .chart-wrap {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="chart-wrap">
    <canvas id="myChart" class="chart"></canvas>
  </div>
  <!-- 스크립트영역 -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['기타', '음식류', '음료, 물', '외기', '산업배기', '공공시설공기', ' 실내공기'],
        datasets: [{
          label: '# of Votes',
          data: [2, 7, 8, 5, 9, 12, 57],
          backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 206, 86)',
            'rgb(75, 192, 192)',
            'rgb(153, 102, 255)',
            'rgb(255, 159, 64)',
            'rgb(255, 138, 194)'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
          },
          title: {
            display: true,
            text: '인체의 1일 물질 섭취량 비율',
            position: 'bottom',
            font: {
              size: '15px'
            }
          }
        }
      },
    });
  </script>
</body>

</html>
