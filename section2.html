  <body>

        <div class="project_flexbox">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="img-box">
                  <a href="javascript:(0)">
                    <img src="./image/slide.jpg" alt="slide1"/>

                </div>
                <div class="pro_txt">
                <p>
                  test1
                </p>
                <a href="javascript:(0)">more</a>

              </div>
              
              <div class="swiper-slide">
                <div class="img-box">
                  <a href="javascript:(0)">
                    <img src="./image/slide2.jpg" alt="slide1"/>
                  </a>
                </div>
                <div class="pro_txt">
                  <p>
                    test2
                  </p>
                  <a href="javascript:(0)">more</a>
                </div>
              </div>

              <div class="swiper-slide">
                <div class="img-box">
                  <a href="javascript:(0)">

                    test3

            </div>
            <div class="btn_group">
              <div class="swiper-button-next swiper_btn">
                <img src="./image/after.png" alt="next_btn" />
              </div>
              <div class="swiper-button-prev swiper_btn">
                <img src="./image/before.png" alt="prev_btn" />
              </div>
            </div>
          </div>
          <div class="rotate">
            <img src="./image/circleText.png" alt="회전하는 이미지" />
          </div>
        </div>
      </div>
    </section>

    <section class="news section">
      <div class="inner_container">
        <h2 class="title">
          부활피앤피의
          <span class="tit_underline news_underline">더 많은 소식</span>들을
          들어보세요.<br />

        </h2>
        <div class="plug_box"></div>
      </div>
    </section>

    <section class="main_inquire section">
      <div class="inner_container">
        <div class="inq_flexbox">
          <div class="inq_txt">

              부활피앤피에

            <p class="inquire_txt">부활피앤지에 궁금한 사항을 문의해주세요</p>
          </div>
          <div class="inq_plug_box"></div>

    <div class="footer">

    <!-- <script src="./js/jquery-3.6.1.min.js"></script> -->

      <script>
      var swiper = new Swiper('.swiper-container', {
        speed: 500,
        effect: 'fade',
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },

      });
      </script>
